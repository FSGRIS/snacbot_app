<!DOCTYPE html>
<html>
  <head>
		<title>Snacbot Account Creation</title>
		<link rel="stylesheet"
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/frontpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/static/js/create_account.js"></script>
	</head>
	<body>
		<div class="container">
			<form>
				<h2>Snacbot account creation</h2>
        <hr>
				<div class="form-group">
					<input type="text" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="confirmPassword"
            placeholder="Confirm password">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="orgName" placeholder="Organization name">
				</div>
        <div class="form-group">
          <input type="password" class="form-control" id="orgCode"
              placeholder="Organization passcode">
        </div>
        <div class="alert alert-danger" id="status" style="display: none;"></div>
        <button type="button" id="create-btn"
            class="btn btn-md btn-primary btn-block">Create account</button>
			</form>
		</div>
	</body>
</html>
